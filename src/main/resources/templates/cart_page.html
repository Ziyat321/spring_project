<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<th:block th:each="cart:${carts}">
    <p th:text="${'Название товара: ' + cart.getProduct().name}"></p>
    <p th:text="${'Количество товара: ' + cart.getAmount()}"></p>
    <p>
        <label>Общая стоимость товара: </label></br>
        <input type="text" th:value="${cart.getAmount() * cart.getProduct().getPrice()}" disabled>
    </p>
    <div style="display: flex; flex-direction: row;">
        <form method="get" action="/products/cart/decrement">
            <input type="hidden" name="cartId" th:value="${cart.id}">
            <button name="decrement" value="1">-</button>
        </form>
            <span th:text="${cart.getAmount()}" style="margin: 0 2px 0 2px"></span>
        <form method="get" action="/products/cart/increment">
            <input type="hidden" name="cartId" th:value="${cart.id}">
            <button name="increment" value="1">+</button>
        </form>
        <form method="get" action="/products/cart/delete">
            <input type="hidden" name="cartId" th:value="${cart.id}">
            <button style="margin-left: 10px;" name="delete" value="1">Delete</button>
        </form>
    </div>
    <div style="border-bottom: solid 1px black; margin-bottom: 2px; margin-top: 5px"></div>
</th:block>

<p>
    <label>Общая стоимость товаров в корзине: </label></br>
    <input type="text" th:value="${sum}" disabled>
</p>

<form method="get" action="/products/place_order">
    <button>Place the order</button>
</form>
<br/>
<form method="get" action="/products/update_cart">
    <button>Main page</button>
</form>

</body>
</html>
